<mat-card-header>
        <div mat-card-avatar class="pointer" (click)="file.click()">
          <input type="file" (change)="onFileChange($event)" accept="image/*" #file hidden>
          <i class="material-icons" *ngIf="!photo">account_circle</i>
          <img src="{{photo}}" alt="" *ngIf="photo" class="avatar">
        </div>
        <mat-card-title>User profile</mat-card-title>
</mat-card-header>
<mat-card-content>
        <form class="example-form" fxLayout="column">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Firstname" [(ngModel)]="profile.firstname" name="firstname">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Lastname" [(ngModel)]="profile.lastname" name="lastname">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" [(ngModel)]="profile.username" name="username">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="University" [(ngModel)]="profile.university" name="university">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="About me" [(ngModel)]="profile.description" name="description"></textarea>
          </mat-form-field>
        </form>
        <button mat-raised-button type="submit" (click)="onSubmit()" color="primary">
          Save
        </button>
</mat-card-content>
<mat-card-footer>
</mat-card-footer>
