<mat-card-content>
    <img img [src]="this.gs.formImageLink(friend.profile.photo)" alt="" *ngIf="friend.profile.photo" class="image">
    <mat-card-title>{{profile.firstname}} {{profile.lastname}}</mat-card-title>
    <mat-card-subtitle>University: {{profile.university}}</mat-card-subtitle>
    <p>{{profile.description}}</p>
</mat-card-content>
