<mat-card class="example-card">
  <mat-card-header>
    <img src="../../../assets/images/profile_icon.png" alt="profile-image" class="example-header-image" mat-card-avatar>
    <mat-card-subtitle>{{comment.author.email}}</mat-card-subtitle>
  </mat-card-header>
  <img class="image" mat-card-image [src]="this.gs.formImageLink(comment.image)" *ngIf="comment.image">
  <mat-card-content>
    <p>
      {{comment.text}}
    </p>
  </mat-card-content>
</mat-card>
